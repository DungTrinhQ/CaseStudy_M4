<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Blog Post Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>New Blog Post <small>What do you want to post?</small></h1>
    </div>

    <!-- New Blog Post - START -->
    <div class="container">
        <div class="row" id="row_style">
            <a th:href="@{/}" style="left: inherit"><--Go to Home</a>
            <h4 class="text-center">Submit new post</h4>
            <div class="col-md-4   col-md-offset-4">
                <th:block th:if="${message}">
                    <p th:text="${message}" style="color: cyan"></p>
                </th:block>
                <form method="post" th:action="@{/save-Blog}" th:object="${blog}">
                    <th:block th:if="${blog.id != null}">
                        <input type="hidden" th:field="*{id}">
                    </th:block>
                    <input type="hidden" th:field="*{user.id}"/>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
                    </div>
                    <textarea id="editor" cols="50" rows="20" placeholder="Submit your text post here..." th:field="*{content}"></textarea>
                    <div class="form-group">
                        <h5>Chủ đề:</h5>
                        <select th:field="*{category.id}" style="font-size: large">
                            <option value="4">Uncategorized</option>
                            <option value="1">Du lịch</option>
                            <option value="2">Ẩm thực</option>
                            <option value="3">Ký sự check đào</option>
                        </select>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-control" placeholder="Tags" th:field="*{tags}">-->
<!--                    </div>-->
                    <div class="form-group">
                        <button class="btn btn-primary" id="submit">Submit new post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        #row_style {
            margin-top: 30px;
        }

        #submit {
            display: block;
            margin: auto;
        }
    </style>

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link id="themecss" rel="stylesheet" type="text/css" href="https://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<!--    <script type="text/javascript" src="https://www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>-->
    <script type="text/javascript" src="https://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

    <script>
        $(function () {
            $("#editor").shieldEditor({
                height: 260
            });
        })
    </script>
    <!-- New Blog Post - END -->

</div>

</body>
</html>
